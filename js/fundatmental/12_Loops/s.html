<body>

  <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c" alt="Search Banner">

  <h2>Akash List Search</h2>

 
  <div class="search-container">

    <div class="search-section">
      <input type="text" id="searchInput" class="search-box" placeholder="Enter name to search" />
      <button onclick="searchByName()">Search by Name</button>
    </div>


    <div class="search-section">
      <select id="villageSelect" class="search-box">
        <option value="">-- Select Village --</option>
        <option value="rajangav">rajangav</option>
        <option value="vadi">vadi</option>
        <option value="bajanager">bajanager</option>
        <option value="nashik">nashik</option>
        <option value="pune">pune</option>
        <option value="solapur">solapur</option>
        <option value="latur">latur</option>
        <option value="thane">thane</option>
        <option value="satara">satara</option>
        <option value="beed">beed</option>
        <option value="akola">akola</option>
        <option value="aurangabad">aurangabad</option>
        <option value="nagpur">nagpur</option>
      </select>
      <button onclick="searchByVillage()">Search by Village</button>
    </div>

  
    <div class="search-section">
      <input type="number" id="minPrice" class="search-box" placeholder="Min Price" />
      <input type="number" id="maxPrice" class="search-box" placeholder="Max Price" />
      <button onclick="searchByPrice()">Search by Price</button>
    </div>
  </div>

  <div class="result-container" id="result"></div>

  <ol id="list">
    <li>vishal jonwal - rajangav - ₹140</li>
    <li>vishal dabhahde - vadi - ₹180</li>
    <li>mauli kadam - bajanager - ₹210</li>
    <li>vaibhav kole - vadi - ₹240</li>
    <li>ravi patil - nashik - ₹190</li>
    <li>sneha sharma - pune - ₹220</li>
    <li>amit deshmukh - solapur - ₹175</li>
    <li>meena kale - latur - ₹205</li>
    <li>rohan naik - thane - ₹230</li>
    <li>kiran jadhav - satara - ₹260</li>
    <li>tushar more - beed - ₹195</li>
    <li>priya pawar - akola - ₹185</li>
    <li>anita rao - aurangabad - ₹215</li>
    <li>sunil shinde - nagpur - ₹250</li>
  </ol>

  <script>
    const akashList = [
      [['vishal jonwal'], ['rajangav'], [140]],
      [['vishal dabhahde'], ['vadi'], [180]],
      [['mauli kadam'], ['bajanager'], [210]],
      [['vaibhav kole'], ['vadi'], [240]],
      [['ravi patil'], ['nashik'], [190]],
      [['sneha sharma'], ['pune'], [220]],
      [['amit deshmukh'], ['solapur'], [175]],
      [['meena kale'], ['latur'], [205]],
      [['rohan naik'], ['thane'], [230]],
      [['kiran jadhav'], ['satara'], [260]],
      [['tushar more'], ['beed'], [195]],
      [['priya pawar'], ['akola'], [185]],
      [['anita rao'], ['aurangabad'], [215]],
      [['sunil shinde'], ['nagpur'], [250]]
    ];

    function searchByName() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const resultEl = document.getElementById("result");
      let found = false;

      for (let i = 0; i < akashList.length; i++) {
        if (akashList[i][0][0].toLowerCase() === searchValue) {
          resultEl.textContent = `Found: ${akashList[i][0][0]} - ${akashList[i][1][0]} - ₹${akashList[i][2][0]}`;
          found = true;
          break;
        }
      }

      if (!found) {
        resultEl.textContent = "No match found by name.";
      }
    }

    function searchByVillage() {
      const selectedVillage = document.getElementById("villageSelect").value;
      const resultEl = document.getElementById("result");
      let matches = [];

      for (let i = 0; i < akashList.length; i++) {
        if (akashList[i][1][0].toLowerCase() === selectedVillage.toLowerCase()) {
          matches.push(`${akashList[i][0][0]} - ₹${akashList[i][2][0]}`);
        }
      }

      if (matches.length > 0) {
        resultEl.innerHTML = `<strong>Found ${matches.length} matches:</strong><br>${matches.join('<br>')}`;
      } else {
        resultEl.textContent = "No match found by village.";
      }
    }

    function searchByPrice() {
      const minPrice = parseInt(document.getElementById("minPrice").value);
      const maxPrice = parseInt(document.getElementById("maxPrice").value);
      const resultEl = document.getElementById("result");
      let matches = [];

      for (let i = 0; i < akashList.length; i++) {
        const price = akashList[i][2][0];
        if (price >= minPrice && price <= maxPrice) {
          matches.push(`${akashList[i][0][0]} - ₹${price}`);
        }
      }

      if (matches.length > 0) {
        resultEl.innerHTML = `<strong>Found ${matches.length} matches in price range ₹${minPrice} - ₹${maxPrice}:</strong><br>${matches.join('<br>')}`;
      } else {
        resultEl.textContent = "No match found by price.";
      }
    }
  </script>

</body>
