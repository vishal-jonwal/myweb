<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Profile Card</title>
  <link rel="stylesheet" href="/Css/units in css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>

<body>
  <header>
    <div class="head-top">
      <span>Super Value Deals - Save more with coupons</span>

      <div class="head-right-con">
        <div class="flag-img">
          <img src="/Css/units in css/flag.webp">
        </div>
        <div class="flag-name">
          <select>
            <option value="">English</option>
          </select>
        </div>
      </div>


    </div>
    <div class="head-madium">
      <div class="logo"><img src="/Css/units in css/freshcart-logo.svg" alt="logo-img"></div>
      <div class="serach-con">
        <input type="text" placeholder="Search for products"> <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="location">
       
        <i class="fa-solid fa-location-dot"></i>
        <div>Location</div>
      </div>
      <div class="h-p-c">
        
      </div>
    </div>
    <div class="head-bottom"></div>
  </header>
</body>

</html>
