<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Ul</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="left-con">
            <i class="fa-brands fa-chrome"></i>
            <div class="title">Google Chrome</div>
        </div>
        <div class="right-con">
            <i class="fa-solid fa-minus"></i>
            <i class="fa-regular fa-square"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
       
    </header>
    <main>
        <i class="fa-brands fa-chrome"></i>
        <h1>Who's using Chrome?</h1>
        <p>with Chrome profiles you can separate all your Chrome stuff. Create profiles for friends and family, or split between work and fun.</p>
        <div class="profile-con">
            <div class="profile-car">
                <h6>Vishal Jonwal</h6>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="profile-car">
                <h6>Person 1</h6>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="profile-car">
                <h6>Vishal Jonwal</h6>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
    </main>
</body>

</html>
