<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card-con">
        <div class="top-con">
            <h4>Your Result</h4>
            <div class="gol">
                <div class="result">76</div><span>of 100</span>
            </div>
            <h2>Great</h2>

            <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="bottom-con">
            <h2>Summary</h2>
            <div class="reaction">
                <img src="/result-project/assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
                <span>80 / 100</span>
            </div>
            <div class="Memory">
                <img src="/result-project/assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
                <span>80 / 100</span>
            </div>
            <div class="Verbal">
                <img src="/result-project/assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
                <span>80 / 100</span>
            </div>
            <div class="Visual">
                <img src="/result-project/assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
                <span>80 / 100</span>
            </div>
        </div>
    </div>
</body>

</html>
